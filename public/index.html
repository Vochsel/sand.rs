<!DOCTYPE html>
<html>
  <head>
    <!-- Page Meta -->
    <meta charset="utf-8">
    <title>Sand.rs</title>

    <!-- Libraries -->
    <script rel="text/javascript" src="lib/wutils.js"></script>
    <script rel="text/javascript" src="lib/twgl-full.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/webgl.js"></script>
    <script rel="text/javascript" src="js/main.js"></script>

    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/ui.css"/>

  </head>
  <body onload="OnLoad()">

    <!-- Main Content -->
    <div id="app">
      <div id="container">

        <!-- Sidebar -->
        <div id="sidebar">
          <p id="logo">Sand.art</p>
          <p id="tagline">Created by Ben Skinner</p>
          <hr/>
          <div id="settings">
            <span><b>Settings</b></span>
            <table>
              <tr>
                <td>Width: </td><td><input type="text" value="1024px"/></td>
              </tr>
              <tr>
                <td>Height: </td><td><input type="text" value="1024px"/></td>
              </tr>
            </table>
          </div>
          <hr/>
            <button onclick="renderer_toggle()">Toggle Renderer</button>
            <button onclick="renderer_reset()">Reset Renderer</button>
          <hr/>
            <button onclick="renderer_export()">Export PNG</button>
          <hr/>
            <p>Background Colour</p>
            <input id="bgColor" type="color"/>
            <p>Sand Colour</p>
            <input id="sandColor" type="color"/>
        </div>

        <!-- Renderer -->
        <div id="panel">
            <canvas id="viewer" width="100%" height="100%"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
